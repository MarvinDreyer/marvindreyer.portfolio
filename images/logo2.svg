<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        svg {
            width: 85px;
            height: 85px;
        }
        .circle {
            fill: rgba(255,169,169, 0.5);
            transition: fill 0.5s ease;
        }
        .circle:hover {
            fill: rgba(255,73,72, 1);
    </style>
</head>
<body>

<svg viewBox="0 0 100 100">
    <circle class="circle" cx="50" cy="50" r="40" />
</svg>

</body>
</html>
